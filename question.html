<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Github" content="https://github.com/shaik80">
    <meta name="Author" content="Shaik Mudassir">
    <meta name="Author" content="Roushan Raj">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Quiz</title>
    <link rel = "icon" href ="./img/photoshop/logo.png" type = "image/x-icon"> 
    <link href="./css/style.css" rel="stylesheet">
    <!-- fontawesome  -->
    <script src="https://kit.fontawesome.com/9260abf4d0.js"></script>

    </head>
    <body>

        <div class="container-fluid mt-4 ">
            <h1 class="app-name text-center">Arab Boss</h1>
            <h3 class="instruction-heading mt-5"><span>Question 1/10</span></h3>
                <p>What holds school supplies and children also carry them on their backs?</p>
                
                <div class="container-fluid row mt-5">
                    <div class="col-md-5 col-sm-12 mt-1 mb-1 mr-5 p-4 Option">
                        <span class="ml-4 option-name">A</span><span class="option ml-4">boxes</span>
                    </div>
                    <div class="col-md-5 col-sm-12 mt-1 mb-1 p-4 mr-5 Option">
                        <span class="ml-4 option-name">B</span><span class="option ml-4"> paper bags</span>
                    </div>
                    <div class="col-md-5 col-sm-12 mt-1 mb-1 mr-5 p-4 Option">
                        <span class="ml-4 option-name">C</span><span class="option ml-4">boxes</span>
                    </div>
                    <div class="col-md-5 col-sm-12 mt-1 mb-1 p-4 mr-5 Option">
                        <span class="ml-4 option-name">D</span><span class="option ml-4">boxes</span>
                    </div>
                </div>
        </div>

        <div class="fixed-bottom ques-fixed-bottom row">
            <div class="col-6 row ml-3">
                <div class="col-8">
                        <i class="fas fa-angle-left fa-icon"></i>
                </div>
                <div class="col-4">
                    <span class="time">5:00</span>
                </div>

            </div>
            <div class="col-6 row text-right">
                <div class="col-8">
                    <a class="text-decoration-none time Quit pl-3 pr-3" href="">Quit</a>
                </div>
                <div class="col-4">
                    <i class="fas fa-angle-right fa-icon"></i>
                </div>
                </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    </body>
</html>
